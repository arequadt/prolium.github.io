<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet the Team — Prolium Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --prolium-blue:#63c5ed;
      --prolium-green:#21c036;
      --prolium-orange:#ff9100;
      --prolium-dark:#16404c;
      --offwhite:#f7fafc;
      --gray:#e9eff3;
      --text-main:#123e47;

      /* page background greens */
      --bg-green-0:#e9f9ee;
      --bg-green-1:#c9f1d6;
      --bg-green-2:#9fe6ba;
      --bg-green-3:#63d48e;
      --bg-green-4:#21c036;
    }

    /* PAGE BACKGROUND */
    html,body{
      margin:0;padding:0;min-height:100%;
      color:var(--text-main);
      font-family:'Inter',Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 85% -10%, rgba(255,255,255,0.35), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, var(--bg-green-0) 0%, var(--bg-green-1) 28%, var(--bg-green-2) 55%, var(--bg-green-3) 78%, var(--bg-green-4) 100%);
      background-attachment:fixed, fixed;
      scroll-behavior:smooth;
    }

    /* NAV (shared) */
    .nav{display:flex;justify-content:space-between;align-items:center;padding:18px 28px;background:#fff;border-bottom:1px solid #e8eef0;position:sticky;top:0;z-index:10000;box-shadow:0 4px 16px #00000010}
    .nav-brand{display:flex;align-items:center;gap:14px;min-width:0}
    .nav-logo{height:48px;width:auto}
    .brand-text{font-weight:900;letter-spacing:-0.01em;white-space:nowrap;font-size:1.15rem;color:var(--prolium-dark)}
    .nav-links{display:flex;align-items:center;gap:1.1rem;position:relative}
    .nav-links a,.nav-links button.linklike{color:var(--prolium-dark);text-decoration:none;font-weight:800;letter-spacing:0.005em;padding:10px 12px;border-radius:10px;transition:background .16s,color .16s;font-size:1.02rem;background:none;border:none;cursor:pointer}
    .nav-links a:hover,.nav-links a:focus,.nav-links button.linklike:hover,.nav-links button.linklike:focus{background:var(--prolium-blue);color:#fff}
    .nav-links a.active{background:var(--prolium-blue);color:#f4faff}
    .nav-item{position:relative}
    .dropdown{position:absolute;top:120%;left:0;background:#fff;border:1px solid var(--gray);border-radius:12px;box-shadow:0 10px 28px #00000018;padding:6px;display:none;min-width:200px;z-index:10001}
    .dropdown a{display:block;padding:12px 14px;border-radius:10px;font-weight:800}
    .dropdown a:hover,.dropdown a:focus{background:var(--prolium-blue);color:#fff}
    .nav-item:focus-within>.dropdown,.nav-item:hover>.dropdown{display:block}
    .menu-toggle{display:none;background:transparent;border:none;padding:10px;margin-left:8px;border-radius:10px}
    .menu-bars{display:block;width:26px;height:2px;background:var(--prolium-dark);position:relative}
    .menu-bars::before,.menu-bars::after{content:"";position:absolute;left:0;right:0;height:2px;background:var(--prolium-dark)}
    .menu-bars::before{top:-7px}.menu-bars::after{top:7px}

    /* MOBILE DRAWER */
    .drawer{position:fixed;inset:0;height:100dvh;background:rgba(255,255,255,0.98);backdrop-filter:saturate(140%) blur(2px);border-bottom:1px solid var(--gray);box-shadow:0 20px 40px #00000022;z-index:9999;opacity:0;pointer-events:none;transform:translateY(-8px);transition:opacity .18s ease,transform .18s ease;overflow-y:auto}
    .drawer.open{opacity:1;transform:translateY(0);pointer-events:auto}
    .drawer-links{display:flex;flex-direction:column;padding:18px 20px 40px;gap:8px;max-width:640px;margin:64px auto}
    .drawer-links a,.drawer-links button{padding:18px 16px;font-size:1.12rem;border-radius:12px;font-weight:800;outline-offset:3px;text-align:left;background:none;border:none;color:var(--prolium-dark)}
    .drawer-links a:hover,.drawer-links a:focus,.drawer-links button:hover,.drawer-links button:focus{background:var(--prolium-blue);color:#fff}
    .sublist{display:none;padding-left:10px}
    .sublist a{padding-left:28px;font-weight:700}
    .sublist.open{display:block}

    /* HERO — wave, no content box */
    .hero{
      position:relative;isolation:isolate;
      min-height:88svh;
      display:flex;align-items:center;justify-content:center;
      padding:12svh 6vw 10svh;
      overflow:hidden;border-radius:0 0 36px 36px;text-align:center;
      background:radial-gradient(1100px 700px at 80% 10%, #f7ffff 0%, #ffffff 60%);
      box-shadow:0 16px 60px rgba(0,0,0,.08)
    }
    .hero::before{
      content:"";position:absolute;inset:-20% -10% 0 -10%;z-index:0;
      background:
        radial-gradient(1200px 600px at 85% 5%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(12,37,43,.06), rgba(12,37,43,0) 28%),
        radial-gradient(900px 380px at 50% 100%, rgba(22,64,76,.06), rgba(22,64,76,0) 60%);
      pointer-events:none;
    }
    .hero-logo-topright{position:absolute;top:22px;right:22px;z-index:5;height:70px;width:auto;filter:drop-shadow(0 6px 18px rgba(0,0,0,.08))}
    .hero-content{position:relative;z-index:4;max-width:1000px}
    .hero-kicker{display:inline-block;font-weight:800;font-size:.92rem;letter-spacing:.12em;text-transform:uppercase;color:#0a3f14;background:rgba(255,255,255,.6);padding:6px 12px;border-radius:999px;margin-bottom:12px}
    .hero-title{
      font-size:clamp(2.2rem,6.2vw,4.2rem);line-height:1.02;font-weight:800;letter-spacing:-0.02em;margin:0 0 10px;color:#0e2f36;
      text-shadow:0 1px 0 rgba(255,255,255,.6),0 10px 30px rgba(0,0,0,.12)
    }
    .hero-sub{
      font-size:clamp(1.04rem,2.1vw,1.28rem);font-weight:600;color:#154e59;margin:0 auto;max-width:760px;
      text-shadow:0 1px 0 rgba(255,255,255,.4)
    }
    .hero-glow{position:absolute;inset:0;z-index:2;pointer-events:none;background:
      radial-gradient(80% 45% at 50% 35%, rgba(255,255,255,.45), rgba(255,255,255,0) 60%),
      radial-gradient(70% 40% at 50% 65%, rgba(255,255,255,.28), rgba(255,255,255,0) 65%)}
    .wave-wrap{position:absolute;inset:0;z-index:1;pointer-events:none}
    .wave{position:absolute;inset:auto 0 0 0;height:68svh;min-height:420px}
    .wave svg{width:100%;height:100%;transform-origin:50% 100%;will-change:transform}
    .wave--back{opacity:.95}
    .wave--front{opacity:.95}
    @keyframes pulseA{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
    @keyframes pulseB{0%,100%{transform:scale(1)}50%{transform:scale(1.018)}}
    .wave--back svg{animation:pulseA 12s ease-in-out infinite}
    .wave--front svg{animation:pulseB 14s ease-in-out infinite}

    /* WRAPPER + TABS */
    .wrap{max-width:1140px;margin:0 auto;padding:0 5vw}
    .tabs-bar{display:flex;justify-content:center;align-items:center;gap:10px;margin:-24px auto 6px;position:relative;z-index:3}
    .tab{cursor:pointer;background:rgba(255,255,255,.7);border:none;border-radius:999px;padding:10px 16px;font-size:.98rem;font-weight:800;color:#0a3f14;text-transform:uppercase;letter-spacing:.06em}
    .tab.active,.tab:focus{background:#21c036;color:#fff;outline:none}

    /* GRIDS + CARDS (logic unchanged) */
    .team-grid,.board-grid{display:flex;flex-wrap:wrap;justify-content:center;align-items:flex-start;gap:28px 24px;margin:16px auto 44px;max-width:1140px;position:relative;z-index:1}
    .member-card{
      background:#fff;border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,.10);
      width:290px;min-height:230px;transition:box-shadow .24s, transform .18s;
      display:flex;flex-direction:column;align-items:center;cursor:pointer;padding:18px 14px;border-left:6px solid var(--prolium-green)
    }
    .member-card:hover{box-shadow:0 14px 46px rgba(0,0,0,.18);transform:translateY(-4px)}
    .avatar-img{width:120px;height:120px;object-fit:cover;border-radius:50%;box-shadow:0 4px 20px rgba(0,0,0,.12);margin-bottom:12px;border:6px solid #e8f6fd;background:#fff}
    .member-name{font-size:1.12rem;font-weight:800;margin-bottom:4px;color:#0b2f39;text-align:center}
    .member-title{color:#0a3f14;font-size:1rem;font-weight:700;text-align:center;min-height:20px}

    /* TAB CONTENT */
    .tab-content{display:none}
    .tab-content.active{display:block}

    /* MODAL (logic unchanged, styling harmonized) */
    .modal-overlay{display:none;position:fixed;z-index:12000;inset:0;background:rgba(12,37,43,.58);justify-content:center;align-items:flex-start;overflow-y:auto;padding:3vw 0}
    .modal-overlay.active{display:flex}
    .expanded-card-outer{
      position:relative;width:620px;max-width:98vw;border-radius:24px;
      background:#fff;box-shadow:0 24px 80px rgba(0,0,0,.25);
      padding:28px 26px 26px;margin:32px auto;border-top:8px solid var(--prolium-green)
    }
    .expanded-avatar{width:160px;height:160px;border-radius:50%;object-fit:cover;margin:0 auto 14px;border:6px solid #e8f6fd;background:#fff;display:block}
    .expanded-member-name{font-size:1.6rem;font-weight:900;color:#0b2f39;text-align:center;margin-bottom:6px}
    .expanded-member-title{color:#0a3f14;font-size:1.05rem;font-weight:800;text-align:center;margin-bottom:16px}
    .expanded-member-bio{color:#0f3b3f;font-size:1.02rem;line-height:1.65}
    .close-btn{position:absolute;top:12px;right:16px;background:#fff;border:none;color:#0b2f39;font-size:1.8rem;font-weight:900;border-radius:999px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 14px rgba(0,0,0,.2);cursor:pointer}
    .close-btn:hover,.close-btn:focus{background:#f1f8ff}

    /* RESPONSIVE */
    @media (max-width:980px){.nav-links{display:none}.menu-toggle{display:inline-block}}
    @media (max-width:560px){
      .member-card{width:100%;max-width:440px}
      .hero{min-height:78svh;padding:14svh 5vw 10svh}
      .hero-logo-topright{height:60px}
    }
    @media (max-width:420px){.brand-text{display:none}}
    @media (prefers-reduced-motion:reduce){*{transition:none!important;animation:none!important}}
    img{max-width:100%;height:auto}
  </style>
</head>

  <script>
    // Drawer + focus trap
    const toggle=document.querySelector('.menu-toggle');
    const drawer=document.getElementById('mobile-drawer');
    function closeDrawer(){drawer.classList.remove('open');toggle.setAttribute('aria-expanded','false');document.body.style.overflow='';}
    function trapFocus(e){
      if(!drawer.classList.contains('open')) return;
      const f=drawer.querySelectorAll('a, button, [tabindex]:not([tabindex="-1"])');
      if(!f.length) return; const first=f[0], last=f[f.length-1];
      if(e.key==='Tab'){
        if(e.shiftKey && document.activeElement===first){ e.preventDefault(); last.focus(); }
        else if(!e.shiftKey && document.activeElement===last){ e.preventDefault(); first.focus(); }
      }
    }
    toggle?.addEventListener('click',()=>{
      const isOpen=drawer.classList.toggle('open');
      toggle.setAttribute('aria-expanded', String(isOpen));
      document.body.style.overflow=isOpen?'hidden':'';
      if(isOpen){ drawer.querySelector('.drawer-links a, .drawer-links button')?.focus(); }
    });
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closeDrawer(); trapFocus(e); });
    document.addEventListener('click',(e)=>{ if(!drawer.contains(e.target) && !toggle.contains(e.target)) { closeDrawer(); } });

    // Desktop dropdown ARIA
    document.querySelectorAll('.nav-item > .linklike').forEach(btn=>{
      btn.addEventListener('focus',()=>btn.setAttribute('aria-expanded','true'));
      btn.addEventListener('blur',()=>btn.setAttribute('aria-expanded','false'));
    });

    // Mobile submenus
    const aboutToggle=document.getElementById('about-toggle');
    const aboutSub=document.getElementById('about-sublist');
    aboutToggle?.addEventListener('click',()=>{
      const open=aboutSub.classList.toggle('open');
      aboutToggle.textContent=open?'About ▾':'About ▸';
      aboutToggle.setAttribute('aria-expanded', String(open));
    });
    const scienceToggle=document.getElementById('science-toggle');
    const scienceSub=document.getElementById('science-sublist');
    scienceToggle?.addEventListener('click',()=>{
      const open=scienceSub.classList.toggle('open');
      scienceToggle.textContent=open?'Science & Pipeline ▾':'Science & Pipeline ▸';
      scienceToggle.setAttribute('aria-expanded', String(open));
    });

    /* =========
       DATA + LOGIC (unchanged)
       ========= */
    const team = [
      { name:"Scott Requadt", title:"CEO", long_bio:`Scott has over 24 years of operating and investing experience in biotech and pharmaceuticals. Most recently, he was CEO of Talaris Therapeutics, which was developing a novel cell therapy to induce or restore immune tolerance in organ transplant and severe auto-immune disease settings. In support of Talaris' late-clinical stage pipeline, he grew Talaris from 10 to 135 FTEs and raised over $330M, including a successful IPO in 2021.<br><br>He previously spent 14 years at Clarus Ventures (acquired by Blackstone Life Sciences), where he led and managed numerous investments spanning therapeutics, medtech and diagnostics. His original training is in finance and law, and he holds an MBA from Harvard, a JD/LL.B from University of Toronto and a B.Com from McGill.`, img:"Scott_Requadt.png" },
      { name:"Salim Mujais, MD", title:"CMO", long_bio:`Dr. Salim Mujais is an experienced drug developer and academic nephrologist, with over 25 years in the industry and 12 years of academic experience at Northwestern University. Salim was most recently the SVP of Clinical Development at Generate: Biomedicines and spent many years at both Astellas Pharma and Baxter, after teaching for 12 years at Northwestern University.`, img:"Salim_Mujais.png" },
      { name:"Niki Bili, MD, MPH", title:"VP, Clinical Development", long_bio:`Androniki “Niki” Bili is a board-certified rheumatologist, and brings over 25 years of experience spanning clinical practice, academic medicine, and medical education across a range of health systems. For the past decade, she has held key roles in drug development at Janssen, Merck, Bristol Myers Squibb, and most recently, Celldex. Her expertise encompasses the development of monoclonal and bispecific antibodies, and small molecules targeting immunological diseases, as well as vaccines.`, img:"Niki_Bili.png" },
      { name:"Bob Huang", title:"VP, CMC & Manufacturing", long_bio:`Bob brings more than 20 years of experience in manufacturing across modalities, from bispecifics to cell and gene therapy. Most recently, Bob was the VP of Technical Operations at CARsgen Therapeutics. Prior to that, Bob held roles at Frontera Therapeutics, Kiniksa, Tesaro, Shire, Amgen and Baxter.`, img:"Bob_Huang.png" },
      { name:"Carrie Bell", title:"Director, Program Management", long_bio:`Carrie is passionate about turning scientific ideas into real treatments that improve lives. She spent 16 years in CMC at a leading global pharmaceutical company, mastering the art and science of bringing complex therapies to life. For the past 5 years, she’s applied that expertise in clinical program management at small, agile biotech companies – helping guide promising programs through the challenges of early clinical development. Carrie thrives at the intersection of science, strategy, and teamwork, and is driven by the belief that every step forward brings patients closer to new hope.`, img:"Carrie_Bell.png" },
      { name:"Sergio Rodriguez", title:"Director, Clinical Operations", long_bio:`Sergio is a cool dude who likes to run clinical studies.`, img:"Sergio_Rodriguez.png" },
      { name:"James Sims, PhD", title:"Director, Alliance Management", long_bio:`James has over a decade of experience in the biotech industry, primarily in alliance management, supporting collaboration programs from preclinical development through commercialization. Most recently, James was with Voyager Therapeutics, managing a portfolio of gene therapy programs under the partnership with Neurocrine Biosciences.<br><br>Prior to Voyager, James spent five years with Akebia Therapeutics, overseeing several key global alliances, including Otsuka Pharmaceuticals, Mitsubishi Tanabe Pharma, and Vifor Pharma (now part of CSL), as well as supporting business development and strategic planning initiatives. Additionally, James has several years of strategic consulting experience and holds a PhD in Chemical Engineering.`, img:"James_Sims.png" },
    ];

    const board = [
      { name:"Peter Fong, PhD", title:"Chairman", long_bio:`Peter is a partner and the president of RTW. In addition to his broad management and oversight of the firm, Peter has retained his role as head of Asset Development and Financing (ADF). One of ADF’s primary responsibilities is the creation and incubation of RTW-founded companies.<br><br>Peter also serves as founding CEO and board member of RTW’s incubated companies, building their management teams, pipelines, and drug development capabilities with the goal of creating the next generation of leading biotech firms capable of bringing life-saving medicines to patients. He currently serves on the board of directors for both Ji Xing Pharmaceuticals and Yarrow Biotechnologies, which were founded by RTW under his leadership.<br><br>Prior to joining RTW, Peter worked at Flagship Pioneering in Cambridge as a member of the innovation team. In this role he led the creation of four Flagship companies, including Harbinger Health, and served as the founding CEO of each of them.<br><br>Peter previously worked at Genentech in Business Development, where he helped build the company’s pipeline through partnering. Peter led multiple transactions for Genentech, including the company’s collaboration with BioNTech to develop mRNA-based personalized cancer vaccines. He has also worked at Memorial Sloan-Kettering; Carigent Therapeutics, which he co-founded; and General Electric as a chemist.<br><br>Peter received a PhD in bioengineering from Yale University, where he subsequently was a Brown-Coxe Postdoctoral Fellow, and his BS in biochemistry from Indiana University.`, img:"https://randomuser.me/api/portraits/men/11.jpg" },
      { name:"Lauren Cuje", title:"Managing Director, New Ventures (RTW)", long_bio:`As the Managing Director, New Ventures at RTW, Lauren is responsible for expanding RTW’s research interests in new disease areas, as well as supporting efforts around new company formation.<br><br>Prior to joining RTW, Lauren worked as a consultant to the life sciences industry and within the asset management division of Goldman Sachs. Lauren received a MA in Biotechnology from Columbia University and a BA in Molecular, Cellular and Developmental Biology from the University of Colorado.`, img:"https://randomuser.me/api/portraits/women/56.jpg" },
      { name:"Joshua Kennedy-Smith, PhD", title:"Partner, Research Analyst (RTW)", long_bio:`As Partner, Research Analyst at RTW, Josh specializes in the chemistry of small and large molecules, new modalities, and intellectual property. He oversees RTW's efforts in Immunology and Inflammation and also leads the firm's internship and outreach programs.<br><br>Josh has more than a decade of professional experience in the biopharmaceutical industry. Prior to joining RTW, he served as Principal Scientist and Head of Externalization at Schrondinger. The majority of his professional experience has been spent in the area of inflammation and autoimmune disease, serving as a key contributor in the early development of fenebrutinib and zasocitinib. He began his career at Roche as a medicinal chemist working on the team that discovered the drug Elpida (elsulfavirine) for the treatment of HIV.<br><br>Josh received a PhD in Chemistry from University of California, Berkeley and a BS in Chemistry from University of California, Santa Cruz and appears as an author and inventor on over 35 publications and patents. He has worked globally at sites in the US, Switzerland, and India.`, img:"https://randomuser.me/api/portraits/men/53.jpg" }
    ];

    function makeMemberCard(m,i,type){
      return `<div class="member-card" tabindex="0" data-index="${i}" data-type="${type}">
        <img class="avatar-img" src="${m.img}" alt="${m.name}"/>
        <div class="member-name">${m.name}</div>
        <div class="member-title">${m.title}</div>
      </div>`;
    }
    function renderTeamGrid(){ document.getElementById('team-grid').innerHTML = team.map((m,i)=>makeMemberCard(m,i,'team')).join(''); }
    function renderBoardGrid(){ document.getElementById('board-grid').innerHTML = board.map((m,i)=>makeMemberCard(m,i,'board')).join(''); }
    renderTeamGrid(); renderBoardGrid();

    // Modal
    const modalOverlay=document.getElementById('modalOverlay');
    function showExpandedCard(member){
      modalOverlay.innerHTML=`
        <div class="expanded-card-outer" id="expandedCardOuter">
          <button class="close-btn" id="closeModalBtn" aria-label="Close">&times;</button>
          <img class="expanded-avatar" src="${member.img}" alt="${member.name}">
          <div class="expanded-member-name">${member.name}</div>
          <div class="expanded-member-title">${member.title}</div>
          <div class="expanded-member-bio">${member.long_bio}</div>
        </div>`;
      modalOverlay.classList.add('active'); document.body.style.overflow='hidden';
      document.getElementById('closeModalBtn').onclick=closeModal;
      modalOverlay.focus();
      modalOverlay.onkeydown=(e)=>{ if(e.key==='Escape') closeModal(); };
      modalOverlay.onclick=(e)=>{ if(e.target===modalOverlay) closeModal(); };
      document.getElementById('expandedCardOuter').onclick=(e)=>{ e.stopPropagation(); };
      setTimeout(()=>{ document.getElementById('closeModalBtn').focus(); },80);
    }
    function closeModal(){ modalOverlay.classList.remove('active'); setTimeout(()=>{ modalOverlay.innerHTML=''; },180); document.body.style.overflow=''; }

    function setupCardEvents(){
      document.querySelectorAll('.member-card').forEach(card=>{
        card.onclick=()=>{
          const idx=card.getAttribute('data-index');
          const type=card.getAttribute('data-type');
          const member=(type==='team'?team:board)[idx];
          showExpandedCard(member);
        };
        card.onkeydown=(e)=>{ if(e.key==='Enter'||e.key===' '){ card.click(); e.preventDefault(); } };
      });
    }
    setupCardEvents();

    function activateTab(tab,content){
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
      tab.classList.add('active'); content.classList.add('active');
      setTimeout(setupCardEvents,300);
    }
    const teamTab=document.getElementById('teamTab');
    const boardTab=document.getElementById('boardTab');
    const teamContent=document.getElementById('teamContent');
    const boardContent=document.getElementById('boardContent');
    teamTab.addEventListener('click',()=>activateTab(teamTab,teamContent));
    boardTab.addEventListener('click',()=>activateTab(boardTab,boardContent));
    teamTab.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ activateTab(teamTab,teamContent); }});
    boardTab.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ activateTab(boardTab,boardContent); }});
  </script>
</body>
</html>
